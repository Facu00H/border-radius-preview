<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border-radius Preview</title>
</head>
<body>
    <main>
        <h1>Border-radius preview</h1>
        <div class="input">
            <div class="contenedor">
                <h3>Top-left</h3>
                <input class="xd" name="enviar" type="text" id="topizquierda">
            </div>
            <div class="contenedor">
                <h3>Top-right</h3>
                <input class="xd" name="enviar" type="text" id="topderecha">
            </div>
            <div class="contenedor">
                <h3>Bottom-right</h3>
                <input class="xd" name="enviar" type="text" id="bottomberecha">
            </div>
            <div class="contenedor">
                <h3>Bottom-left</h3>
                <input class="xd" name="enviar" type="text" id="bottomizquierda">
            </div>
        </div>
        <div class="contenedorPadre">
            <div class="propiedades">
                <h3>CSS propieties</h3>
                <p>border-top-left-radius: <span class="one"></span></p>
                <p>border-top-right-radius: <span class="two"></span></p>
                <p>border-bottom-right-radius: <span class="three"></span></p>
                <p>border-bottom-left-radius: <span class="four"></span></p>
            </div>
            <div class="caja"></div>
        </div>
        <input type="button" value="Submit" id="btn">
    </main>
</body>
<script src="scripts.js"></script>
</html>
